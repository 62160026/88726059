<!DOCTYPE html>
<html>
<body>

<p>เขียนข้อมูลที่คุณต้องการให้แสดงลงในช่องว่าง.</p>

<input type="text" id="myInput" oninput="Function()">
<p id="s1"></p>

<script>

function Function() {
  var x = document.getElementById("myInput").value;
  document.getElementById("s1").innerHTML = "แสดฃงผล: " + x;
}
</script>

</body>
</html>
